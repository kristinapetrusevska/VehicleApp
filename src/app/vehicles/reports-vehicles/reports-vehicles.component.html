
<div class="row">

    <div class="column">
        <table >
            <tr>
                <th>Report Id</th>
                <th>Report Text</th>

            </tr>
            <tr *ngFor="let report of reports">
                <td>{{report.id}}</td>
                <td>{{report.reportText}}</td>
                <td> <button  (click)="deleteReport(report.id)" type="button" class="close"
                        aria-label="Delete">
                        <span aria-hidden="true">&times;</span>
                    </button></td>
                    <td><button (click)="editReport(report)" type="button" class="btn icon-edit">Edit</button><br/></td>
            </tr>
        </table>
        <button class="btn btn-primary" (click)="createReport()">Create report</button><br/> <br/>
    </div>

    <div class="column">
        <ng-container *ngIf="show">
            <div >
            <form #reportForm="ngForm" (ngSubmit)="saveReport()" class="popup">
                <div class="createDiv">
                    <br />
                    <br />
                     <h4 style="margin-left: 120px;" *ngIf="report.id">Report id: {{report.id}} | Vehicle id: {{vehicle.id}}</h4><br/>
                     <h4 style="margin-left: 120px;" *ngIf="!report.id">New report on vehicle id: {{vehicle.id}}</h4><br/>
             
                    <input id="reportText" type="text" class="form-control input" placeholder="reportText" name="reportText" #reportText
                        [(ngModel)]="report.reportText"><br />               
                                                                                      
                    <button id="saveButton" type="submit">SAVE</button><br />
            
                    <button id="cancelButton" (click)="close()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <br />          
            
            
                </div>
            </form>
            </div>
            </ng-container>
    </div>
</div>
